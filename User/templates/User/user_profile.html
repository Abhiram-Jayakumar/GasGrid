<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">User Profile</h2>
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body text-center">
                <img src="{{ user.profile_image.url }}" alt="Profile Image" class="img-thumbnail" width="150" height="150">
                <h4 class="mt-3">{{ user.name }}</h4>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Phone:</strong> {{ user.phone_number }}</p>
                <p><strong>Address:</strong> {{ user.address }}</p>
                <p><strong>Registered On:</strong> {{ user.date_registered }}</p>
    
                <a href="{% url 'User:update_profile' %}" class="btn btn-primary">Edit Profile</a>
                <a href="{% url 'User:update_password' %}" class="btn btn-warning">Change Password</a>
            </div>
        </div>
</body>
</html>
