<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Gas </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Add Gas </h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post" action="">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Gas Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Category</label>
                <select name="category" class="form-select" required>
                    <option value="Industrial">Industrial</option>
                    <option value="Commercial">Commercial</option>
                    <option value="Medical">Medical</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input type="number" name="quantity" class="form-control" min="1" required>
            </div>
            <div class="mb-3">
                <label class="form-label">weight</label>
                <input type="number" name="weight" class="form-control" min="5" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Retailer Price</label>
                <input type="text" name="retailer_price" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Gas Product</button>
        </form>

        <a href="{% url 'Admin:view_gas' %}" class="btn btn-secondary mt-3">View All Gas Products</a>
    </div>
</body>
</html>
